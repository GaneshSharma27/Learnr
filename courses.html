<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Learnr - Choose Course</title>
  <link rel="stylesheet" href="static/styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Learnr</h1>
    <div class="auth-buttons">
      <button class="btn">Sign up</button>
      <button class="btn">Login</button>
    </div>
  </header>

  <main>
    <h2 class="main-question">Choose what you want to learn</h2>
    <input type="text" id="search" class="search-bar" placeholder="Search what you want to learn">

    <div class="courses">
      <div class="course-card">
        <img src="static/images/ml.jpg" alt="Machine Learning">
        <h3>Machine Learning</h3>
        <p>384,624 learners enrolled</p>
        <button class="btn">Enroll</button>
      </div>
      <div class="course-card">
        <img src="static/images/python.jpg" alt="Python">
        <h3>Python</h3>
        <p>720,604 learners enrolled</p>
        <button class="btn">Enroll</button>
      </div>
      <div class="course-card">
        <img src="static/images/mern.jpg" alt="MERN Stack">
        <h3>MERN Stack</h3>
        <p>384,624 learners enrolled</p>
        <button class="btn">Enroll</button>
      </div>
      <!-- Add more courses similarly -->
    </div>
  </main>
</body>
</html>
