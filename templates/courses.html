<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose a Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='courses.css') }}">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Choose what you want to learn</h2>
        <input type="text" id="search" class="form-control search-bar" placeholder="Search what you want to learn">
        
        <div class="row mt-4">
            {% for course in courses %}
            <div class="col-md-4">
                <div class="card course-card">
                    <img src="{{ url_for('static', filename=course.image) }}" class="card-img-top" alt="{{ course.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ course.name }}</h5>
                        <p class="card-text">{{ course.learners }} learners enrolled</p>
                        <a href="/courses/python" class="btn btn-primary">Enroll</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
